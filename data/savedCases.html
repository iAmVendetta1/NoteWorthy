<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Cases</title>
    <style> 
        body {
            background-color: #1E1E1E;
            color: lightgrey;
            font-family: Arial, sans-serif;
        }
        .saved-cases h1 {
            color: lightgrey;
        }
    </style>
</head>
<body>
    <div class="saved-cases">
        <h1>Saved Cases</h1>
        <div id="savedCasesContent"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = localStorage.getItem('savedCasesContent');
            if (content) {
                document.getElementById('savedCasesContent').innerText = content;
            } else {
                document.getElementById('savedCasesContent').innerText = 'No saved cases available.';
            }
        });
    </script>
</body>
</html>
